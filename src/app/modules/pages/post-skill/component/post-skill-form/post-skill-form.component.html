<mat-card class="">
  
    <form [formGroup]="postSkillForm">
      <mat-card-header>
        <mat-card-title>Subir una Habilidad</mat-card-title>
      </mat-card-header>     
      <!--Choose Skill-->
      <mat-form-field appearance="outline">
        <mat-label>Seleccione una Habilidad</mat-label>
        <mat-select>
          <mat-option *ngFor="let skill of skills" [value]="skill">
            {{skill.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!--Enter Description-->
      <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <textarea #descriptionInput matInput formControlName="description" placeholder="Describe en que sos bueno y como puedes ayudar." maxlength="500" rows="5"></textarea>
        <mat-hint align="end">
          {{ descriptionInput.value.length || 0 }}/500
        </mat-hint>
      </mat-form-field>

    </form>
    <div class="bb-signup-footer">
      <button mat-raised-button
        matStepperPrevious
        class="bb-previous-button"
        color="warn"
        (click)="handleCancel()">
        REGRESAR
      </button>
      
      <button mat-raised-button
        matStepperNext
        class="bb-next-button"
        color="primary"
        (click)="handleSubmit()">CARGAR HABILIDAD
      </button>
    </div>
    
  </mat-card>
