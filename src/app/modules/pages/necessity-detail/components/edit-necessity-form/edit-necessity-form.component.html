<div class="container mt-3" *ngIf="!isLoading">
  <h2>Editar Necesidad</h2>

  <app-necessity-form
    [necessity]="necessity"
    (cancel)="handleCancel()"
    (save)="handleSave($event)"
  >
  </app-necessity-form>
</div>

<app-fixed-spinner
  *ngIf="isLoading"
  [hasOverlay]="true"
>
</app-fixed-spinner>
