
<mat-drawer-container autosize class="h-100">
  <mat-drawer
    #drawer
    mode="over"
  >
    <div class="drawer h-100">
      <app-navbar-drawer-content
        (closeDrawer)="drawer.close()"
      >
      </app-navbar-drawer-content>
    </div>
  </mat-drawer>

  <app-navbar
    *ngIf="showNavbar"
    (menuClick)="drawer.toggle()"
  >
  </app-navbar>
  <router-outlet></router-outlet>
</mat-drawer-container>
