<button
  *ngIf="!isByRunningUser && !hasPostulation"
  class="action-button"
  mat-raised-button
  color="primary"
  (click)="handleNewPostulation()"
>
  Ofrecer Ayuda
</button>

<div
  *ngIf="isByRunningUser"
>
  <button
    class="action-button"
    mat-raised-button
    color="warn"
    (click)="handleDelete()"
  >
    Eliminar
  </button>
  <button
    class="action-button ms-2"
    mat-raised-button
    color="primary"
    (click)="handleEditStart()"
  >
    Editar
  </button>
</div>
