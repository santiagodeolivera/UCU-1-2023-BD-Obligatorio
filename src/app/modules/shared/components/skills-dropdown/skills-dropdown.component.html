<mat-form-field class="w-100" appearance="outline">
  <mat-label>{{label}}</mat-label>
  <mat-select [formControl]="formControl" multiple>
    <mat-select-trigger>
      {{selectedSkillsString}}
    </mat-select-trigger>
    <mat-option *ngFor="let skill of options" [value]="skill.id">{{skill.name}}</mat-option>
  </mat-select>
</mat-form-field>
