
  <form [formGroup]="postSkillForm" class="w-100" (ngSubmit)="handleSubmit()">
      <h1>Subir una habilidad</h1>   
      <!--Choose Skill-->
      <app-skills-dropdown
        *ngIf="postSkillForm?.controls?.name"
        class="mt-5"
        label="¿Qué habilidades tienes?"
      >
      </app-skills-dropdown>

      <!--Enter Description-->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Descripción</mat-label>
        <textarea #descriptionInput matInput formControlName="description" placeholder="Describe en que sos bueno y como puedes ayudar." maxlength="500" rows="5"></textarea>
        <mat-hint align="end">
          {{ descriptionInput.value.length || 0 }}/500
        </mat-hint>
      </mat-form-field>

      <div class="text-center w-100 mt-5">
        <button mat-stroked-button
        class=""
        color="warn"
        (click)="handleCancel()">
        REGRESAR
      </button>
      
      <button mat-flat-button
      class="ms-3"
      color="primary">CARGAR HABILIDAD
    </button>
  </div>
</form>
