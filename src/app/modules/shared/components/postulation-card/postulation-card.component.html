<mat-card class="w-100">
  <mat-card-header>
    <mat-card-title>
      {{postulation.user!.name}} - {{postulation.status}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="mt-2">
      <app-skill-chip-list
        [skills]="postulation.user!.skills!"
        [enableSkillModal]="true"
      >
      </app-skill-chip-list>
    </div>

    <div
      *ngIf="postulation.status === 'Aprobada'"
      class="mt-3"
    >
      <p>
        <mat-icon
          class="align-middle"
          color="primary"
        >
          mail
        </mat-icon>
        <a
          class="ms-2 align-bottom user-field"
          href="mailto:{{postulation.user!.email}}"
        >{{ postulation.user!.email }}</a>
      </p>
      <p *ngFor="let phone of postulation.user?.phoneNumbers || []">
        <mat-icon
          class="align-middle"
          color="primary"
        >
          phone
        </mat-icon>
        <a
          class="ms-2 align-bottom user-field"
          href="tel:{{phone}}"
        >{{ phone }}</a>
      </p>
    </div>
  </mat-card-content>

  <mat-card-footer>
    <mat-card-actions
      class="text-center"
    >
    <div *ngIf="showNecessityOwnerActions && isRunningUserNecessity && !isRunningUser">
      <button
        mat-flat-button
        color="warn"
        (click)="updatePostulationStatus('Rechazada')"
      >
        Rechazar
      </button>

      <button
        class="ms-2"
        mat-flat-button
        color="primary"
        (click)="updatePostulationStatus('Aprobada')"
      >
        Aprobar
      </button>
    </div>

    <div *ngIf="isRunningUser">
      <button
        mat-flat-button
        color="warn"
        (click)="handlePostulationDelete()"
      >
        Eliminar
      </button>
    </div>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
