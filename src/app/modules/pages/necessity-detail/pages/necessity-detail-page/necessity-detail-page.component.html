<mat-spinner
  *ngIf="isLoading"
  class="spinner"
>
</mat-spinner>

<div
  *ngIf="necessity && !isLoading"
  class="container"
>
  <app-necessity-fields
    [necessity]="necessity"
  >
  </app-necessity-fields>

  <app-necessity-detail-actions
    [necessity]="necessity"
    (newPostulation)="handleNewPostulation($event)"
  >
  </app-necessity-detail-actions>
</div>
