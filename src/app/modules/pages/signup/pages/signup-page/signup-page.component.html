<div class="container">
  <div class="center-content">
    <h3 class="">Sign Up</h3>
    
      
          <div class="forms-body-container">
              <app-signup-forms #signUpForm ></app-signup-forms>
          </div>
          <div class="bb-signup-button-container">
            <button mat-raised-button
              matStepperPrevious
              class="bb-previous-button"
              color="primary">BACK
            </button>
           
          <button mat-raised-button
            matStepperNext
            class="bb-next-button"
            color="primary"
            (click)="pullFormData()">NEXT
          </button>
     
  
         
  
         
      
    <p class="bb-signup-subtitle">
      Already have an account?
      <a routerLink="/login">Sign in</a>
    </p>
  </div>
</div>
